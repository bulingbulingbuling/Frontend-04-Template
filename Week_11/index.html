<body>
  <input id="i" />
  <script>
  var o = {
    handleEvent: event => console.log(event)
  }
  document.body.addEventListener("mousedown", o, true)

  document.getElementById("i").addEventListener("mousedown", o, true)

  document.getElementById("i").addEventListener("mousedown", o, false)
  
  document.body.addEventListener("mousedown", o, false)


  //所有APi

  Object.getOwnPropertyNames(window)

  //过滤包含了 JavaScript 标准规定的属性
  {
      let js = new Set();
      let objects = ["BigInt", "BigInt64Array", "BigUint64Array", "Infinity", "NaN", "undefined", "eval", "isFinite", "isNaN", "parseFloat", "parseInt", "decodeURI", "decodeURIComponent", "encodeURI", "encodeURIComponent", "Array", "Date", "RegExp", "Promise", "Proxy", "Map", "WeakMap", "Set", "WeakSet", "Function", "Boolean", "String", "Number", "Symbol", "Object", "Error", "EvalError", "RangeError", "ReferenceError", "SyntaxError", "TypeError", "URIError", "ArrayBuffer", "SharedArrayBuffer", "DataView", "Float32Array", "Float64Array", "Int8Array", "Int16Array", "Int32Array", "Uint8Array", "Uint16Array", "Uint32Array", "Uint8ClampedArray", "Atomics", "JSON", "Math", "Reflect", "escape", "unescape"];
      objects.forEach(o => js.add(o));
      let names = Object.getOwnPropertyNames(window)
      names = names.filter(e => !js.has(e));
  }

  //过滤DOM 中的元素构造器
  names = names.filter( e => {
      try { 
          return !(window[e].prototype instanceof Node)
      } catch(err) {
          return true;
      }
  }).filter( e => e != "Node")

  //过滤Window 对象上的属性
  {
      let names = Object.getOwnPropertyNames(window)
      let js = new Set();
      let objects = ["BigInt", "BigInt64Array", "BigUint64Array", "Infinity", "NaN", "undefined", "eval", "isFinite", "isNaN", "parseFloat", "parseInt", "decodeURI", "decodeURIComponent", "encodeURI", "encodeURIComponent", "Array", "Date", "RegExp", "Promise", "Proxy", "Map", "WeakMap", "Set", "WeakSet", "Function", "Boolean", "String", "Number", "Symbol", "Object", "Error", "EvalError", "RangeError", "ReferenceError", "SyntaxError", "TypeError", "URIError", "ArrayBuffer", "SharedArrayBuffer", "DataView", "Float32Array", "Float64Array", "Int8Array", "Int16Array", "Int32Array", "Uint8Array", "Uint16Array", "Uint32Array", "Uint8ClampedArray", "Atomics", "JSON", "Math", "Reflect", "escape", "unescape"];
      objects.forEach(o => js.add(o));
      names = names.filter(e => !js.has(e));

      names = names.filter( e => {
          try { 
              return !(window[e].prototype instanceof Node)
          } catch(err) {
              return true;
          }
      }).filter( e => e != "Node")

      let windowprops = new Set();
      objects = ["window", "self", "document", "name", "location", "history", "customElements", "locationbar", "menubar", " personalbar", "scrollbars", "statusbar", "toolbar", "status", "close", "closed", "stop", "focus", " blur", "frames", "length", "top", "opener", "parent", "frameElement", "open", "navigator", "applicationCache", "alert", "confirm", "prompt", "print", "postMessage", "console"];
      objects.forEach(o => windowprops.add(o));
      names = names.filter(e => !windowprops.has(e));
  }

  //过滤掉所有的事件，也就是 on 开头的属性
  names = names.filter( e => !e.match(/^on/))

  //过滤webkit 前缀的私有属性
  names = names.filter( e => !e.match(/^webkit/))

  //过滤HTML 标准中还能找到所有的接口
  {
    
    let interfaces = new Set();
    objects = ["ApplicationCache", "AudioTrack", "AudioTrackList", "BarProp", "BeforeUnloadEvent", "BroadcastChannel", "CanvasGradient", "CanvasPattern", "CanvasRenderingContext2D", "CloseEvent", "CustomElementRegistry", "DOMStringList", "DOMStringMap", "DataTransfer", "DataTransferItem", "DataTransferItemList", "DedicatedWorkerGlobalScope", "Document", "DragEvent", "ErrorEvent", "EventSource", "External", "FormDataEvent", "HTMLAllCollection", "HashChangeEvent", "History", "ImageBitmap", "ImageBitmapRenderingContext", "ImageData", "Location", "MediaError", "MessageChannel", "MessageEvent", "MessagePort", "MimeType", "MimeTypeArray", "Navigator", "OffscreenCanvas", "OffscreenCanvasRenderingContext2D", "PageTransitionEvent", "Path2D", "Plugin", "PluginArray", "PopStateEvent", "PromiseRejectionEvent", "RadioNodeList", "SharedWorker", "SharedWorkerGlobalScope", "Storage", "StorageEvent", "TextMetrics", "TextTrack", "TextTrackCue", "TextTrackCueList", "TextTrackList", "TimeRanges", "TrackEvent", "ValidityState", "VideoTrack", "VideoTrackList", "WebSocket", "Window", "Worker", "WorkerGlobalScope", "WorkerLocation", "WorkerNavigator"];
    objects.forEach(o => interfaces.add(o));

    names = names.filter(e => !interfaces.has(e));

  }
  </script>
</body>
