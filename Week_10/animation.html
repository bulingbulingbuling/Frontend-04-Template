<style>
  @keyframes mykf {
    from {
      background: red;
    }

    to {
      background: green;
    }
  }

  @keyframes transitionAndAnimation {
    0% {
      top: 0;
      transition: top ease;
    }

    50% {
      top: 30px;
      transition: top ease-in;
    }

    75% {
      top: 10px;
      transition: top ease-out;
    }

    100% {
      top: 0;
      transition: top linear;
    }
  }

  div {
    /* animation: transitionAndAnimation 5s infinite； */
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    border-radius: .5em;
    border: 1px solid;
  }
</style>
<div style="width:100px;height:100px;position:fixed;">

</div>
